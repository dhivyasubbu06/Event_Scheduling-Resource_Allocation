<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resource Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
    .resource-actions {
        margin-top: 10px;
    }

    .resource-actions form {
        display: inline-block;
        margin-right: 6px;
    }

    .resource-actions button {
        padding: 6px 12px;
        font-size: 13px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 500;
        transition: background-color 0.2s ease;
    }

    .edit-btn {
        background-color: #e8f0fe;
        color: #1a56db;
    }

    .edit-btn:hover {
        background-color: #dbe7fd;
    }

  
    .delete-btn {
        background-color: #fdecea;
        color: #c0392b;
    }

    .delete-btn:hover {
        background-color: #f9d6d2;
    }
</style>

</head>

<body>

<div class="container">

    <h2>{{ edit_resource and 'Edit Resource' or 'Add Resource' }}</h2>

   
    <form method="post" class="event-form">
        {% if edit_resource %}
            <input type="hidden" name="resource_id" value="{{ edit_resource.resource_id }}">
        {% endif %}

        <input type="text" name="name" placeholder="Resource Name" required
               value="{{ edit_resource.resource_name if edit_resource else '' }}">
        <input type="text" name="type" placeholder="Resource Type (Room / Instructor / Equipment)" required
               value="{{ edit_resource.resource_type if edit_resource else '' }}">

        <button type="submit">{{ edit_resource and 'Update Resource' or 'Add Resource' }}</button>
        {% if edit_resource %}
            <a href="/resources"><button type="button">Cancel</button></a>
        {% endif %}
    </form>

    <hr>

    <h3>Available Resources</h3>

    {% for resource in resources %}
        <div class="event-card">
            <h4>{{ resource.resource_name }}</h4>
            <p class="desc">Type: {{ resource.resource_type }}</p>

           
            <div class="resource-actions">
                
                <a href="{{ url_for('resources', edit_resource=resource.resource_id) }}">
                    <button type="button" class="edit-btn">Edit</button>
                </a>

                <form action="/delete_resource/{{ resource.resource_id }}" method="post"
                      onsubmit="return confirm('Are you sure you want to delete this resource?');">
                    <button type="submit" class="delete-btn">Delete</button>
                </form>
            </div>
        </div>
    {% else %}
        <p>No resources added yet.</p>
    {% endfor %}

</div>

</body>
</html>
