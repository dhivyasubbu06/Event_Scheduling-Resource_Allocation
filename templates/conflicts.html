<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resource Conflicts</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
        th { background-color: #007BFF; color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Resource Conflicts</h1>

    {% if conflicts %}
    <table>
        <thead>
            <tr>
                <th>Resource</th>
                <th>Event 1</th>
                <th>Time</th>
                <th>Event 2</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            {% for c in conflicts %}
            <tr>
                <td>{{ c.resource }}</td>
                <td>{{ c.event1 }}</td>
                <td>{{ c.event1_time }}</td>
                <td>{{ c.event2 }}</td>
                <td>{{ c.event2_time }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
        <p>No conflicts found!</p>
    {% endif %}
</body>
</html>
