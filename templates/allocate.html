<!DOCTYPE html>
<html>
<head>
    <title>Allocate Resource</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">

    <h2>Allocate Resource to Event</h2>

    
    {% if success %}
        <p style="color:green;">
            ‚úÖ Resource allocated successfully.
        </p>
    {% endif %}

    
    {% if error %}
        <p style="color:red;">
            ‚ùå This resource is already allocated to another event.
            <br>
            Please check the <b>Conflicts</b> page for complete details.
        </p>
    {% endif %}

    <form method="post" class="event-form">

        <label>Select Event</label>
        <select name="event" required>
            {% for event in events %}
                <option value="{{ event.event_id }}">
                    {{ event.title }}
                </option>
            {% endfor %}
        </select>

        <label>Select Resource</label>
        <select name="resource" required>
            {% for resource in resources %}
                <option value="{{ resource.resource_id }}">
                    {{ resource.resource_name }} ({{ resource.resource_type }})
                </option>
            {% endfor %}
        </select>

        <button type="submit">Allocate</button>
    </form>

    <p style="margin-top:15px;">
        üîç To view full conflict details, visit the <b>Conflicts</b> page.
    </p>

</div>

</body>
</html>
